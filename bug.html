<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>"; //This line works fine.</script><script>document.getElementById('myDiv').innerHTML = "<img src='nonexistent.jpg' alt='Image'></img>"; //This line will cause an error if nonexistent.jpg does not exist</script></body></html>
